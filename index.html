<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание ABCP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="checkbox"
      id="popup-toggle"
      class="popup-toggle"
      aria-hidden="true"
    />
    <div class="wrapper">
      <header>
        <label
          for="popup-toggle"
          class="button"
          role="button"
          aria-controls="popup"
          aria-expanded="false"
          >Open pop-up button</label
        >
      </header>
      <main>
        <article class="block-first">
          <div class="block-first__item"></div>
          <div class="block-first__item"></div>
          <div class="block-first__item"></div>
          <div class="block-first__item"></div>
          <div class="block-first__item"></div>
        </article>
        <article class="block-second">
          <div class="block-second__item"></div>
          <div class="block-second__item"></div>
          <div class="block-second__item"></div>
          <div class="block-second__item"></div>
        </article>
      </main>
      <footer></footer>
    </div>
    <aside
      id="popup"
      class="popup"
      role="dialog"
      aria-labelledby="dialogTitle"
      aria-hidden="true"
    >
      <div class="popup-dialog">
        <div class="popup-header">
          <label for="popup-toggle" class="button" aria-label="Close popup"
            >X</label
          >
        </div>
        <div class="popup-body">
          <span>Pop-up</span>
        </div>
      </div>
    </aside>
  </body>
</html>
